<div class="container">
  <h1>High School Transcript Management</h1>
  <form
    [formGroup]="signUpForm"
    class="d-flex flex-column gap-5"
    (ngSubmit)="signUp()"
  >
    <span class="p-float-label">
      <input pInputText id="username" formControlName="username" autofocus />
      <label htmlFor="username">Username</label>
    </span>

    <span class="p-float-label">
      <input pInputText id="fullName" formControlName="fullName" />
      <label htmlFor="fullName">Full name</label>
    </span>

    <p-selectButton
      [options]="jobOptions"
      optionLabel="label"
      formControlName="job"
      optionValue="value"
    ></p-selectButton>

    <span class="p-float-label">
      <p-password
        [feedback]="true"
        [toggleMask]="true"
        formControlName="password"
      ></p-password>
      <label for="password">Password</label>
    </span>

    <span class="p-float-label">
      <p-password
        formControlName="repeatPassword"
        [feedback]="true"
        [toggleMask]="true"
      ></p-password>
      <label for="password">Re-enter password</label>
    </span>
    <button type="submit" pButton pRipple>Sign Up</button>
  </form>
  <button pButton pRipple routerLink="/sign-in" class="p-button-success">
    Back To Sign In
  </button>
</div>
<p-toast></p-toast>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
